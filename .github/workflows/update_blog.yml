name:  Rivasol Blog G羹ncelle

on:
  schedule:
    # Her g羹n saat 06:00'da 癟al覺覺r (UTC) - T羹rkiye saati 09:00
    - cron: '0 6 * * *'
  workflow_dispatch: # Manuel olarak tetikleyebilirsiniz
  push:
    branches:
      - main
    paths:
      - 'update_blog.py'
      - '.github/workflows/update_blog.yml'

jobs:
  update-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser
      
      - name: Update blog posts
        run: python update_blog.py
      
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m " Blog yaz覺lar覺 g羹ncellendi - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
